    <script>
        function validate() {
                var output = true;
                var regularExpression =  /^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[a-zA-Z!#$%&? "])[a-zA-Z0-9!#$%&?]{8,20}$/;
                $(".signup-error").html('');

                if ($("#personal-field").css('display') != 'none') {
                    if (!($("#orgname").val())) {
                        output = false;
                        $("#name-error").html("Organization name required!");
                    }
                    else if ( ($("#orgname").val().length) < 6 || ($("#orgname").val().length) > 18){
                        output = false;
                        $("#name-error").html("Organization name length is between 6 and 18!");  
                    }
                    
                    /*if (regularExpression.test(orgname)) {
                        output = false;
                        $("#name-error").html("Organization name required!");
                        }*/
                    }

                if ($("#password-field").css('display') != 'none') {
                    if (!($("#password").val())) {
                        output = false;
                        $("#password-error").html("Password required!");
                    }
                    else if ( ($("#password").val().length) < 8 || ($("#password").val().length) > 15){
                        output = false;
                        $("#password-error").html("Password length is between 8 and 15!");  
                    }
                    

                    if (!($("#confirm-password").val())) {
                        output = false;
                        $("#confirm-password-error").html("Confirm password required!");
                    }

                    if ($("#password").val() != $("#confirm-password").val()) {
                        output = false;
                        $("#confirm-password-error").html("Password not matched!");
                    }
                }

                if ($("#contact-field").css('display') != 'none') {
                    if (!($("#mobile").val())) {
                        output = false;
                        $("#phone-error").html("Mobile Number required!");
                        
                    }
                    
                    else if ( ($("#mobile").val().length) != 10) {
                        output = false;
                        $("#phone-error").html("Mobile Number is of 10 digits!");
                    }
                   
                }

                return output;
            }

            $(document).ready(function () {
                $("input#submit").click(function (e) {
                    var output = validate();
                    var current = $(".active");

                    if (output === true) {
                        return true;
                    } else {
                        //prevent refresh
                        e.preventDefault();
                        $("#" + current.attr("id") + "-field").show();
                        $("#submit").show();
                    }
                });
            });
            
            $(document).ready(function () {
              $("#mobile").keypress(function (e) {
                 if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                    $("#phone-error1").html("Digits Only").show().fadeOut("slow");
                       return false;
                }
               });
            });
    </script>

  {% extends "temp.html" %}
  {% block content %}

        <form action="/signupOrg" method="post" >
        
            <table cellpadding="5">
                <col width="40%">
                          <col width="75%">
                <tr>
                    <div id="personal-field">
                    <td><label for="orgname">Organization&nbspName

                    <td><input type="text"  name="orgname" placeholder="Organization Name"  id="orgname" class="demoInputBox" required><br>    
                    <span id="name-error" class="signup-error"></span>
                    <span id="name-error" class="signup-error"></span>
                    </td>
                    </div>
                </tr>
                <div id="password-field">
                <tr>
                    <td>
                    <label for="password">Password</label></td>
                        <td>
                        <input type="password"  name="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Password"  id="password" class="form-control validate" required>
                        <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    <br>                       
                    <span id="password-error" class="signup-error"></span>
                    </td>        
                </tr>
                <tr>
                    
                    <td><label for="cpassword">Confirm Password
                    </label></td>
                    <td><input type="password"  name="password_two" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Confirm Password" id="password_two" class="demoInputBox">
                    <br><span id="confirm-password-error" class="signup-error"></span>

                </div>

                    <span id="email-error1" class="signup-error"></span>
                    <span id="email-error" class="signup-error"></span>
                    </td>
                    </div>
                </tr>
                
                <tr>

                    <td><input type="text" name="mobile" placeholder="Mobile Number" id="mobile" class="demoInputBox" required><br>
                    <span id="phone-error1" class="signup-error"></span>
                    <span id="phone-error" class="signup-error"></span>
                    </td>
                    </div>

              </div>
    &nbsp &nbsp

<script>
$('.toggle-password').on('click', function() {
  $(this).toggleClass('fa-eye fa-eye-slash');
  let input = $($(this).attr('toggle'));
  if (input.attr('type') == 'password') {
    input.attr('type', 'text');
  }
  else {
    input.attr('type', 'password');
  }
});

</script>
